# CORTEX â€” Docker Compose
# Run: docker-compose up -d
# App: http://localhost:3001

version: "3.8"

services:
  cortex:
    build:
      context: .
      dockerfile: Dockerfile
    image: sail-idp:latest
    container_name: cortex
    restart: unless-stopped
    ports:
      - "${PORT:-3001}:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_PATH: /app/data
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
    volumes:
      - cortex-data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  cortex-data:
    name: cortex-data
    driver: local
