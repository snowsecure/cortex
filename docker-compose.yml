# CORTEX â€” Docker Compose
# 
# Quick start:
#   docker-compose up -d --build
#
# View logs:
#   docker-compose logs -f
#
# Stop:
#   docker-compose down
#
# App URL: http://localhost:3005

services:
  cortex:
    build:
      context: .
      dockerfile: Dockerfile
    image: cortex:latest
    container_name: cortex
    restart: unless-stopped
    ports:
      - "${PORT:-3005}:3005"
    environment:
      NODE_ENV: production
      PORT: 3005
      DB_PATH: /app/data
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
    env_file:
      - path: .env.docker
        required: false
    # Persist DB and uploads across container updates (do not use 'down -v' if you want to keep data)
    volumes:
      - cortex-data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  cortex-data:
    name: cortex-data
    driver: local
