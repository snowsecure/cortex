# SAIL-IDP Docker Compose Configuration
# 
# Usage:
#   docker-compose up -d        # Start in background
#   docker-compose logs -f      # View logs
#   docker-compose down         # Stop
#   docker-compose down -v      # Stop and remove volumes (WARNING: deletes data)

version: "3.8"

services:
  sail-idp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sail-idp
    restart: unless-stopped
    ports:
      - "${PORT:-3001}:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DB_PATH=/app/data
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
    volumes:
      # Persist database across restarts
      - sail-idp-data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  sail-idp-data:
    name: sail-idp-data
    driver: local

